<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Low-Code Backend Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container dashboard-container">
        <header class="dashboard-header">
            <h1>My Projects</h1>
            <button id="create-project-btn" class="btn btn-primary">+ New Project</button>
        </header>

        <div id="project-list" class="project-grid">
            <!-- Projects will appear here -->
        </div>

        <!-- Create Modal -->
        <div id="create-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Create New Project</h2>
                <input type="text" id="new-project-name" placeholder="Project Name (e.g. My Blog)">
                <div class="modal-actions">
                    <button id="cancel-create" class="btn btn-secondary">Cancel</button>
                    <button id="confirm-create" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
