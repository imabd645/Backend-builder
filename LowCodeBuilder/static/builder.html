<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Builder - Low-Code Backend</title>
    <link rel="stylesheet" href="style.css">
    <!-- Ionicons for icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>

<body>
    <div class="builder-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <button id="back-btn" class="btn-text">‚Üê Back</button>
                <h2 id="project-name">Loading...</h2>
            </div>

            <nav class="sidebar-nav">
                <h3>Models</h3>
                <ul id="model-list-sidebar">
                    <!-- List of models for quick nav -->
                </ul>
                <button id="add-model-btn" class="btn btn-secondary w-full">+ Add Model</button>
            </nav>

            <div class="sidebar-footer">
                <button id="generate-btn" class="btn btn-primary w-full">
                    <ion-icon name="download-outline"></ion-icon> Download Code
                </button>
            </div>
        </aside>

        <!-- Main Canvas -->
        <main class="canvas" id="canvas">
            <!-- Model Cards will be rendered here -->
            <div id="empty-canvas" class="empty-state hidden">
                <p>No models yet. Add one to get started.</p>
            </div>
        </main>
    </div>

    <!-- Modals -->

    <!-- Add Model Modal -->
    <div id="model-modal" class="modal hidden">
        <div class="modal-content">
            <h3>New Model</h3>
            <input type="text" id="model-name-input" placeholder="Model Name (e.g. User)">
            <div class="modal-actions">
                <button class="btn btn-secondary close-modal">Cancel</button>
                <button id="save-model-btn" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>

    <!-- Add Field Modal -->
    <div id="field-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Add Field</h3>
            <input type="text" id="field-name-input" placeholder="Field Name (e.g. email)">

            <select id="field-type-input">
                <option value="string">String</option>
                <option value="int">Integer</option>
                <option value="boolean">Boolean</option>
                <option value="datetime">DateTime</option>
                <option value="float">Float</option>
                <option value="text">Long Text</option>
            </select>

            <label class="checkbox-label">
                <input type="checkbox" id="field-required-input" checked> Required
            </label>

            <div class="modal-actions">
                <button class="btn btn-secondary close-modal">Cancel</button>
                <button id="save-field-btn" class="btn btn-primary">Add Field</button>
            </div>
        </div>
    </div>

    <script src="js/builder.js"></script>
</body>

</html>
